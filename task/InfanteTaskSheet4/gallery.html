<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Header Styles */
header {
    background-image: linear-gradient(to bottom right, #333, #000);
    color: #fff;
    padding: 20px;
    text-align: center;
    font-family: Georgia, serif; /* Set Georgia as default font */
    margin-bottom: 20px;

    
}

header h1 {
    margin: 0;
    font-weight: 500;
    
}

*{
    margin: 0;
    padding: 0;
    font-family: Georgia, serif; /* Set Georgia as default font */
    font-size: 3;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background color */
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #c1c1c1; /* White background color for gallery items */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }
                        /* Footer Styles */
                        footer {
                            background-color: #333;
                            color: #fff;
                            padding: 20px;
                            text-align: center;
                            position: fixed; /* Fixed positioning */
                            bottom: 0; /* Position at the bottom */
                            width: 100%; /* Take up full width */
                        }
         
                        .hyperlink-bar {
                            text-align: center;
                            margin-top: 20px; /* Add some space above the hyperlink bar */
                            background-color: #acacac; /* Dark background color */
                            padding: 10px 0; /* Add padding to the top and bottom */
                            border-radius: 8px; /* Rounded corners */
                        }
                
                        .hyperlink-bar a {
                            margin: 0 10px; /* Add some space between links */
                            color: #000000; /* White text color */
                            text-decoration: none; /* Remove underline */
                            transition: opacity 0.3s ease-in-out; /* Smooth transition */
                        }
                
                        .hyperlink-bar a:hover {
                            opacity: 0.7; /* Reduce opacity on hover */
                        }    
    </style>
</head>
<header>
    <h1>Infante's Personal Gallery</h1>
</header>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="iann.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="iannn.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="famm.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="fam.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="hab.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="new.jpg" alt="Image 2">
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <div class="hyperlink-bar">
        <a href="main.html">Back to Personal Homepage</a>
        <!-- Add additional links as needed -->
    </div>

    <footer>
        <p>EDRIAN P. INFANTE || accompanied.you@gmail.com || 2024</p>
    </footer>

</body>
</html>
